{% extends "layout.html" %}
{% block content %}
<h2>Songs</h2>

<table class="table">
    {% for item in name._items %}
        <tr>
            <td>{{ item.artist.name }}</td>
            <td>{{ item.album.name }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.tracknumber }}</td>
            <td>{{ item._id }}</td>





        </tr>

    {% endfor %}
</table>

{% endblock %}
