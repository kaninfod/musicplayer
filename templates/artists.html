{% extends "layout.html" %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li class="active">Albums</li>
    </ol>
{% endblock %}


{% block content %}
    <script type="text/javascript">
        $(function() {

            $( "#searchbox" ).keypress(function(event) {
                if ( event.which == 13 ) {
                    $(location).attr('href',"/artists/page/1?q=" + $("#searchbox").val());
                }
            });

            $( "#search" ).click(function() {
                $(location).attr('href',"/artists/page/1?q=" + $("#searchbox").val());
            });

        });
    </script>

    <h2>Artists</h2>



{% include 'searcher.html' %}


    <table class="table">
    {% for item in data %}
        <tr>
            <td><a href="/albums/artist/{{ item.id }} ">{{ item.albumartist }}</a> </td>
        </tr>
    {% endfor %}
    </table>

{% include 'pager.html' %}


{% endblock %}
